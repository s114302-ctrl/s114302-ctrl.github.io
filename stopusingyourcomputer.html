<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路成癮終結者 - 互動警示版</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        #main-ui {
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px #ff0000;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        button#start-btn {
            background: transparent;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }
        button#start-btn:hover { background: #ff0000; color: #000; }

        /* 偽視窗樣式 */
        .fake-window {
            position: absolute;
            width: 300px;
            background: #dfdfdf;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #444;
            color: #000;
            z-index: 1000;
            font-family: sans-serif;
        }

        .window-header {
            background: linear-gradient(90deg, #0000aa, #1084d0);
            color: white;
            padding: 3px 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .close-btn {
            background: #dfdfdf;
            color: black;
            border: 1px solid #000;
            width: 16px;
            height: 14px;
            line-height: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 10px;
        }

        .window-body {
            padding: 20px;
            text-align: center;
        }

        .ok-btn {
            margin-top: 10px;
            padding: 5px 20px;
            cursor: pointer;
        }

        .critical-error { animation: shake 0.1s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }

        #final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: #000;
            color: #fff;
            padding: 50px;
            border: 5px solid red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1>SYSTEM OVERLOAD</h1>
        <p>你的大腦已過載。按下按鈕接受治療。</p>
        <button id="start-btn">開始終結</button>
    </div>

    <div id="final-message">
        <h2>治療結束</h2>
        <p>你剛才關掉了這麼多視窗，不累嗎？</p>
        <p>放下鍵盤，去呼吸新鮮空氣吧。</p>
        <button onclick="location.reload()" style="background:white; color:black; padding:10px;">重啟系統</button>
    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const mainUI = document.getElementById('main-ui');
        const finalMsg = document.getElementById('final-message');

        startBtn.addEventListener('click', () => {
            document.body.classList.add('critical-error');
            mainUI.style.opacity = '0.1';

            let count = 0;
            const maxWindows = 100; // 總共噴出 100 個

            const interval = setInterval(() => {
                createFakeWindow();
                count++;
                if (count >= maxWindows) {
                    clearInterval(interval);
                    setTimeout(() => {
                        finalMsg.style.display = 'block';
                        document.body.classList.remove('critical-error');
                    }, 2000);
                }
            }, 100); // 每 0.1 秒噴一個，讓使用者剛好可以試著關關看
        });

        function createFakeWindow() {
            const win = document.createElement('div');
            win.className = 'fake-window';
            
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 150);
            win.style.left = x + 'px';
            win.style.top = y + 'px';
            
            win.innerHTML = `
                <div class="window-header">
                    <span>Critical Error</span>
                    <div class="close-btn">✕</div>
                </div>
                <div class="window-body">
                    <p>偵測到成癮行為！</p>
                    <button class="ok-btn">確定</button>
                </div>
            `;
            
            document.body.appendChild(win);

            // 監聽關閉事件
            const closeBtn = win.querySelector('.close-btn');
            const okBtn = win.querySelector('.ok-btn');

            const closeWindow = () => win.remove();
            
            closeBtn.addEventListener('click', closeWindow);
            okBtn.addEventListener('click', closeWindow);
        }
    </script>
</body>
</html>
